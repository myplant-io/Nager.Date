name: Build and deploy

on:
  workflow_dispatch:
    inputs:
        imageVersion:
          description: 'Docker Image Version (x.x.x)'     
          required: true

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: set env 'WS_NAME'
      run: echo ::set-env name=WS_NAME::nager-date
    - uses: actions/checkout@v2
    - name: Setup .NET Core 3.1	
      uses: actions/setup-dotnet@v1	
      with:	
        dotnet-version: 3.1.x
    - name: Setup .NET 6.0
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      working-directory: ./src
      run: dotnet restore
    - name: Build
      working-directory: ./src
      run: dotnet build --configuration Release --no-restore
    - name: Test
      working-directory: ./src
      run: |
        dotnet test --configuration Release --no-restore --no-build --verbosity normal
    - name: Build project and generate NuGet package
      run: |
        dotnet pack --configuration Release --output $GITHUB_WORKSPACE/out src/Nager.Date/Nager.Date.csproj
    - name: Build Docker image
      uses: docker/build-push-action@v1.1.1
      with: 
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        repository: ${{ secrets.DOCKER_REGISTRY }}
        tags: ${{ env.IMAGE_PREFIX }}${{ github.event.inputs.imageVersion }}
